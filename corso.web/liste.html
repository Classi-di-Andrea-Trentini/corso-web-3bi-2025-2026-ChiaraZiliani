<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Esempi di Liste</title>
</head>
<body>
  <h2>Lista non ordinata (ul)</h2>
  <ul>
    <li>Pane</li>
    <li>Latte</li>
    <li>Uova</li>
  </ul>

  <h2>Lista ordinata (ol)</h2>
  <ol>
    <li>Primo passo</li>
    <li>Secondo passo</li>
    <li>Terzo passo</li>
  </ol>
</body>
</html>
